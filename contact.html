<!DOCTYPE html>
<html>

 <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
}

form {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-bottom: 10px;
}

textarea {
  height: 150px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

.contact-info {
  margin-top: 20px;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
}

.contact-info h2 {
  margin-bottom: 10px;
}

.contact-info p {
  margin-bottom: 5px;
}
 </style>
    
      

    </head>
    <body>
      <h1> Contact Details</h1>
     <form action="ONLINE BUS TICKET BOOKING.HTML" method="POST">
        <label for="name">Name:</label>
<input type="text" id="name" name="name" oninput="validateName(this)" required>

<script>
function validateName(input) {
  // Remove any non-letter characters from the input value
  input.value = input.value.replace(/[^A-Za-z]/g, '');
}
</script>

      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
    
        <label for="phone">Phone Number:</label>
<input type="text" id="phone" name="phone" oninput="validatePhoneNumber(this)" required>

<script>
function validatePhoneNumber(input) {
  // Remove any non-numeric characters from the input value
  input.value = input.value.replace(/\D/g, '');
}
</script>
